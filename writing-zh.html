<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibnu 作品集 - 写作</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <button class="hamburger-btn" aria-label="Toggle Menu" aria-expanded="false">
            <span class="icon-hamburger">&#9776;</span>
            <span class="icon-close">&times;</span>
        </button>

        <div class="navbar-content">
            
            <ul class="nav-links">
                <li><a href="index-zh.html">首页</a></li>
                <li><a href="projects-zh.html">项目</a></li>
                <li><a href="writing-zh.html" class="active">写作</a></li>
                <li><a href="about-zh.html">关于</a></li>
                <li><a href="src/CV Ibnu Rizqi Indra Daniswara (1).pdf">简历</a></li>
            </ul>
            <div class="lang-switcher">
                <a href="writing.html">ID</a>
                <span class="active-lang" lang="zh">中文</span>
            </div>
        </div>
    </nav>

    <main class="page-content-container">
        <div class="coming-soon-card">
            <h2>写作</h2>
            <p>敬请期待...</p>
        </div>
    </main>

    <footer class="site-footer">
        <p id="copyright"></p>
        <p>在印度尼西亚用 ❤️ 制作</p>
    </footer>

    <script>
        // 版权年份
        const copyrightElement = document.getElementById('copyright');
        const currentYear = new Date().getFullYear();
        copyrightElement.textContent = `© ${currentYear} Ibnu. 版权所有。`;

        // 汉堡菜单
        const hamburgerBtn = document.querySelector('.hamburger-btn');
        const bodyEl = document.querySelector('body');

        if (hamburgerBtn) {
            hamburgerBtn.addEventListener('click', function() {
                bodyEl.classList.toggle('menu-open');
                const isExpanded = bodyEl.classList.contains('menu-open');
                hamburgerBtn.setAttribute('aria-expanded', isExpanded);
            });
        }

        // 移动端点击菜单链接后关闭菜单
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    bodyEl.classList.remove('menu-open');
                    hamburgerBtn.setAttribute('aria-expanded', 'false');
                    
                    const currentPageEl = document.querySelector('.current-page');
                    if (currentPageEl) currentPageEl.textContent = link.textContent;
                }
            });
        });

        // 点击菜单外部区域时关闭移动端菜单
        document.addEventListener('click', (event) => {
            const navbar = document.querySelector('.navbar');
            const isClickInsideNavbar = navbar.contains(event.target);
            
            if (window.innerWidth <= 768 && 
                bodyEl.classList.contains('menu-open') && 
                !isClickInsideNavbar) {
                bodyEl.classList.remove('menu-open');
                hamburgerBtn.setAttribute('aria-expanded', 'false');
            }
        });
    </script>

</body>
</html>
