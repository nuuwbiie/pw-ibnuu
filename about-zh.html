    <footer class="site-footer">
        <p id="copyright"></p>
        <p>在印度尼西亚用 ❤️ 制作</p>
    </footer>

    <script>
        // 版权年份
        const copyrightElement = document.getElementById('copyright');
        const currentYear = new Date().getFullYear();
        copyrightElement.textContent = `© ${currentYear} Ibnu. 版权所有。`;

        // 汉堡菜单
        const hamburgerBtn = document.querySelector('.hamburger-btn');
        const bodyEl = document.querySelector('body');

        hamburgerBtn.addEventListener('click', function() {
            bodyEl.classList.toggle('menu-open');
            const isExpanded = bodyEl.classList.contains('menu-open');
            hamburgerBtn.setAttribute('aria-expanded', isExpanded);
        });

        // 移动端点击菜单链接后关闭菜单
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    bodyEl.classList.remove('menu-open');
                    hamburgerBtn.setAttribute('aria-expanded', 'false');
                    
                    const currentPageEl = document.querySelector('.current-page');
                    if (currentPageEl) currentPageEl.textContent = link.textContent;
                }
            });
        });

        // 点击菜单外部区域时关闭移动端菜单
        document.addEventListener('click', (event) => {
            const navbar = document.querySelector('.navbar');
            const isClickInsideNavbar = navbar.contains(event.target);
            
            if (window.innerWidth <= 768 && 
                bodyEl.classList.contains('menu-open') && 
                !isClickInsideNavbar) {
                bodyEl.classList.remove('menu-open');
                hamburgerBtn.setAttribute('aria-expanded', 'false');
            }
        });

        // 捐赠按钮 - 点击时切换 QR 弹窗
        const donasiBtn = document.querySelector('.donasi-btn');
        if (donasiBtn) {
            donasiBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const qrPopup = donasiBtn.querySelector('.qr-popup');
                if (qrPopup) {
                    donasiBtn.classList.toggle('qr-active');
                }
            });

            document.addEventListener('click', (event) => {
                if (!donasiBtn.contains(event.target)) {
                    donasiBtn.classList.remove('qr-active');
                }
            });
        }
    </script>

</body>
</html>
